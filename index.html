<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pin Drop with Remarks</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      color: #333;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
    }

    /* Map styling */
    #map {
      height: 100vh;
      width: 70vw;
      border-right: 2px solid #ff7b54;
    }

    /* Sidebar styling */
    #sidebar {
      width: 30vw;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: -4px 0 10px rgba(0, 0, 0, 0.1);
      color: #444;
    }

    h2 {
      color: #ff7b54;
      font-weight: bold;
      text-align: center;
      font-size: 1.5rem;
      margin: 0 0 20px;
    }

    /* Saved Pins List */
    .pin-item {
      cursor: pointer;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      background: #f3f4f6;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: 1px solid #ddd;
    }

    .pin-item:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
      background-color: #e6f7ff;
    }

    .pin-item strong {
      color: #ff7b54;
      font-weight: bold;
    }

    /* Popup form styling */
    .popup-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 0.9rem;
    }

    .popup-form input {
      padding: 8px;
      font-size: 0.9rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .popup-form button {
      padding: 8px;
      background-color: #ff7b54;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .popup-form button:hover {
      background-color: #ff5722;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h2>Saved Pins</h2>
    <div id="pin-list"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
